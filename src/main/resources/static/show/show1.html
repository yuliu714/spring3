<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .cyber-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .cyber-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
            color: var(--neon-blue);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        /* 粒子动画 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>

<div class="cyber-card">
    <div class="card-inner">
        <div class="card-front">
            <h1>SWO</h1>
            <p>> 系统加载中...</p>
        </div>
        <div class="card-back">
            <h2>ACCESS GRANTED</h2>
            <p>> WELCOME TO THE MATRIX</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 150 },
            color: { value: ['#0ff', '#f0f'] },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: {
                enable: true,
                speed: 3,
                direction: "none",
                random: true,
                straight: false,
                out_mode: "out"
            }
        },
        interactivity: {
            events: {
                onhover: { enable: true, mode: "repulse" }
            }
        }
    });

    document.addEventListener('mousemove', (e) => {
        document.documentElement.style.setProperty('--x', e.clientX + 'px');
        document.documentElement.style.setProperty('--y', e.clientY + 'px');
    });
</script>
</body>
</html>
